<!DOCTYPE html>
<html>
<head>
	<title>Fancybox with Navigation</title>
	<!-- Add jQuery library -->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<!-- Add mousewheel plugin (this is optional) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>

<!-- Add fancyBox -->
<link rel="stylesheet" href="source/jquery.fancybox.css?v=2.1.5" media="screen" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.pack.js"></script>


<script type="text/javascript">
	$(document).ready(function() {
    $(".fancybox").fancybox({
        openEffect  : 'none',
        closeEffect : 'none'
    });
});
</script>

</head>

<body>

<a class="grow fancybox" rel="gallery1" href="images/city17.jpg" title="Lorem ipsum dolor sit amet">
    <img src="images/city17small.jpg" alt="" />
</a>

<a class="grow fancybox" rel="gallery1" href="images/city18.jpg" title="Lorem ipsum dolor sit amet">
    <img src="images/city18small.jpg" alt="" />
</a>

<a class="grow fancybox" rel="gallery1" href="images/city4.jpg" title="Lorem ipsum dolor sit amet">
    <img src="images/city4small.jpg" alt="" />
</a>

<a class="grow fancybox" rel="gallery1" href="images/city22.jpg" title="Lorem ipsum dolor sit amet">
    <img src="images/city22small.jpg" alt="" />
</a>


</body>
</html>
